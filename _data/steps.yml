- title: Ladda ner system-certifikat
  text: |
        * Ladda ner de två system-certifikaten till höger.
        * De kommer att sparas på din dator i mappen "Downloads" eller "Hämtade Filer".
  images: header.html


- title: Lägg till system-certifikat
  text: |
        Dubbelklicka på båda certifikat-filerna en och en. I varje dialogruta som kommer upp gör du såhär:
        
        * Se till att ___System___ är valt i menyn
        * Klicka på ___Lägg till___
        * Skriv in ditt lösenord till datorn och klicka på ___Ändra nyckelring___
        
  images: downloadbuttons.html



- title: Ladda ner personligt login-certifikat
  text: |
        * Ladda ner ditt personliga login-certifikat till höger.
  images: downloadbuttons.html



- title: Installera login-certifikat
  text: |
        Dubbelklicka nu på det personliga certifikatet och gör följande:
        
        * Se till att ___Inloggning___ är vald
        * Klicka på ___Lägg till___
        * Skriv in ditt lösenord till datorn och klicka på ___Ändra nyckelring___
        * Skriv in följande lösenord till certifikatet: __xxxxxxxxxxxxxxxxxx__
        
        Lösenordet är personligt och har genererats för denna installationssession.
          
  images:
- title: Konfigurera WiFi
  text: |
        * Konfigurera WiFi genom att gå till nätverksmenyn.
        * Välj eduroam.
  images:
- title: Konfigurera av eduroam
  text: |
        * Välj EAP-TLS som läge.
        * Välj ditt cas-id som identitet.
        * Fyll inte i ett användarnamn.
        * Välj Anslut och sedan Tillåt alltid vid förfrågan.
  images:
- title: Kontrollera anslutning
  text: |
        * Kontrollera att du är ansluten genom att öppna en webbläsare och hämta godtycklig hemsida.
        * Kan du ansluta och få fram hemsidan så har installationen och anslutningen fungerat. Grattis!
        * Kan du inte ansluta så dubbelkolla instruktionerna en gång till. Hittas inte felet så rådfråga problemsektionen nedan.
  images:
