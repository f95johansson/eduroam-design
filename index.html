---
layout: default
---
<!DOCTYPE html>

<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}

    <div class="steps">
      {% for step in site.data.steps %}
        
        <h1>Steg {{ forloop.index }}. {{ step.title }}</h1>
        <div class="step">
          <div>
            {{ step.text }}
          </div>
          <div>
            {{ step.images }}
          </div>
        </div>
        
      {% endfor %}
    </div>

    {% include footer.html %}
  </body>
</html>
